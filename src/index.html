<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:8080/api" method="post">
      <fieldset class="fieldSet">
        <legend>Personal information</legend>

        <label class="formField">
          Surname:
          <input
          type="text"
          name="surname"
          required
          autocomplete="off">
        </label>

        <label class="formField">
          Name:
          <input
          type="text"
          name="name"
          required
          autocomplete="off">
        </label>

        <label class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100">
        </label>

        <label class="formField">
          Full date of birth:
          <input
          type="date"
          name="dateOfBitrh">
        </label>

        <label class="formField">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="agreement"
          required>
        </label>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>Registration</legend>

        <label class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off">
        </label>

        <label class="formField">
          Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="15"
          required
          autocomplete="off">
        </label>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>An interesting fact about you!</legend>

        <div class="formField">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="loveCats"
            value="yes">
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="loveCats"
            value="no">
            No
          </label>
        </div>

        <label class="formField">
          What is your favorite color?
          <input
          type="color"
          name="color"
          multiple>
        </label>

        <label class="formField">
          What time do you go to bed?
          <input type="time" name="timeToBed">
        </label>

        <label class="formField">
          What are your favorite brand of cars?

          <select name="brandOfCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </label>

        <label class="formField">
          How do you rate our work?
          <input type="range" name="rate">
        </label>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>Additional info:</legend>

        <label class="formField">
          Comments:
          <textarea
          name="comments"
          cols="20"
          rows="2"
          autocomplete="off"
          ></textarea>
        </label>

        <label class="formField">
          Would you recommend us?

          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
